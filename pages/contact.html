<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="all_css/contact.css">
</head>
<body>
    <h1>This is Our Contact Page</h1>

    <form action="mailto: preciousbamawo2015@gmail.com ">
        <label for="name">Name:</label>
        <input type="text" name="Name" id="name"> <br>
        
        <label for="email">Email:</label>
        <input type="email" name="Email" id=""> <br>
        
        <label for="number">Phone Number:</label>
        <input type="tel" name="Phone Number" id="num"> <br>
        
        <label for="gender">Gender:</label> <br>
        <input type="radio" name="male" id="male"> Male <br>
        <input type="radio" name="female" id="female"> Female <br>
        <input type="radio" name="" id=""> Not Saying <br>

        <label for="quest">Do you want to sign up for the email list?</label> <br>
        <input type="checkbox" name="Yes" id=""> Yes 
        <input type="checkbox" name="no" id=""> No <br>

        <label for="car">Favourite Car:</label> <br>
        <select name="Favourite car" id="car">
            <option value="volvo">Volvo</option>
            <option value="mercedez">Mercedez</option>
        </select> <br>

        <textarea name="text" id="text" cols="30" rows="10">Please, Leave a message</textarea> <br>
        <input type="submit" value="Submit" class="sub"> <br>


    </form>

    <a href="index.html">Go back to Home Page</a>
    <a href="pages/about.html">Go to About Page</a>
    <a href="pages/services.html">See Our Services</a>
</body>
</html>
